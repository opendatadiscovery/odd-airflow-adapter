version: '3.2'
networks:
  airflow:

services:
  postgres:
    image: postgres:13.1
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_DB=airflow
      - POSTGRES_PASSWORD=airflow
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker/database/data:/var/lib/postgresql/data/pgdata
      - ./docker/database/logs:/var/lib/postgresql/data/log
    command: >
     postgres
       -c listen_addresses=*
       -c logging_collector=on
       -c log_destination=stderr
       -c max_connections=200
    networks:
      - airflow
  mysql:
    image: mysql:5.7
    container_name: airflow_db
    environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=airflow
        - MYSQL_USER=airflow
        - MYSQL_PASSWORD=airflow
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    networks:
      - airflow
  redis:
    image: redis:5.0.5
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - 6379:6379
    networks:
      - airflow
  webserver:
    env_file:
      - ./docker/.env
    build:
      context: ./
      dockerfile: Dockerfile.dev
    image: odd_airflow:dev
    ports:
      - 8081:8080
    volumes:
      - ./docker/dags:/opt/airflow/dags
      - ./odd_airflow:/opt/airflow/lib/odd_airflow
      - ./docker/logs:/opt/airflow/logs
      - ./docker/files:/opt/airflow/files
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      restart_policy:
        condition: on-failure
        delay: 8s
        max_attempts: 3
    depends_on:
      - postgres
      - mysql
      - redis
    command: webserver
    healthcheck:
      test: ["CMD-SHELL", "[ -f /opt/airflow/airflow-webserver.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - airflow
  flower:
    image: odd_airflow:dev
    env_file:
      - ./docker/.env
    ports:
      - 5555:5555
    depends_on:
      - redis
    deploy:
      restart_policy:
        condition: on-failure
        delay: 8s
        max_attempts: 3
    volumes:
      - ./docker/logs:/opt/airflow/logs
    command: flower
    networks:
      - airflow
  scheduler:
    image: odd_airflow:dev
    env_file:
      - ./docker/.env
    volumes:
      - ./docker/dags:/opt/airflow/dags
      - ./odd_airflow:/opt/airflow/lib/odd_airflow
      - ./docker/logs:/opt/airflow/logs
      - ./docker/files:/opt/airflow/files
      - /var/run/docker.sock:/var/run/docker.sock
    command: scheduler
    depends_on:
      - redis
      - postgres
      - mysql
    deploy:
      restart_policy:
        condition: on-failure
        delay: 8s
        max_attempts: 3
    networks:
      - airflow
  worker:
    image: odd_airflow:dev
    env_file:
      - ./docker/.env
    volumes:
      - ./docker/dags:/opt/airflow/dags
      - ./odd_airflow:/opt/airflow/lib/odd_airflow
      - ./docker/logs:/opt/airflow/logs
      - ./docker/files:/opt/airflow/files
      - /var/run/docker.sock:/var/run/docker.sock
    command: worker
    depends_on:
      - scheduler
    deploy:
      restart_policy:
        condition: on-failure
        delay: 8s
        max_attempts: 3
    networks:
      - airflow
  initdb:
    image: odd_airflow:dev
    env_file:
      - ./docker/.env
    volumes:
      - ./docker/dags:/opt/airflow/dags
      - ./odd_airflow:/opt/airflow/lib/odd_airflow
      - ./docker/logs:/opt/airflow/logs
      - ./docker/files:/opt/airflow/files
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: /bin/bash
    deploy:
      restart_policy:
        condition: on-failure
        delay: 8s
        max_attempts: 5
    command: -c "airflow db init"
    depends_on:
      - redis
      - postgres
      - mysql
    networks:
      - airflow


volumes:
  namenode:
  datanode: